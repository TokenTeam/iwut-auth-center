server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s
  name: "${serverName:AuthCenter}"
  version: "${serverVersion:1.0.0}"
data:
  database:
    driver: mysql
    source: "${mysqlConnection:appuser:apppass@tcp(127.0.0.1:3306)/appdb?parseTime=True&loc=Local}"
  redis:
    addr: "${redisUrl:localhost:6379}"
    password: "${redisPass}"
    db: ${redisDB:0}
    prefix_key: "${redisBaseKey:AuthCenter}"
  mongodb:
    uri: "${mongoUrl:mongodb://localhost:27017/}"
    username: "${mongoUser:appuser}"
    password: "${mongoPass:apppass}"
    database: "${mongoDB:appdb}"
    auth_source: "${mongoAuthSource:appdb}"
    connect_timeout: 10s
    limitations:
      user:
        # per user per client (KB)
        official_mem_limit: ${mongoUserOfficialMemLimit:16}
        oauth2_mem_limit: ${mongoUserOAuthMemLimit:4096}
jwt:
  key:
    private_key: "${privateKey:}"
    public_key: "${publicKey:}"
  salt: "${jwtSalt}"
  access_token_life_span: ${accessTokenLifeSpan:3600}
  refresh_token_life_span: ${refreshTokenLifeSpan:604800}
  issuer: "${jwtIssuer:https://tokenteam.net}"
mail:
  host: "smtp-mail.outlook.com"
  port: 587
  username: "no-reply@tokenteam.net"
  password: "${mailPassword:test}"