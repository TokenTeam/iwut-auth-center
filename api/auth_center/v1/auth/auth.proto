syntax = "proto3";

package auth_center.v1.auth;

import "google/api/annotations.proto";

option go_package = "iwut-auth_center/api/auth_center/v1/auth;auth";

enum ErrorReason {
  USER_NOT_FOUND = 0;
}

service Auth {

  rpc passwordLogin (LoginRequest) returns (LoginReply) {
    option (google.api.http) = {
      post: "/auth/login"
      body: "*"
    };
  }

  rpc getRegisterMail (GetVerifyCodeRequest) returns (GetVerifyCodeReply) {
    option (google.api.http) = {
      get: "/auth/get-register-mail"
    };
  }

  rpc register (RegisterRequest) returns (RegisterReply) {
    option (google.api.http) = {
      post: "/auth/register"
      body: "*"
    };
  }
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginReply {
  message LoginReplyData {
    string accessToken = 1;
    string refreshToken = 2;
  }
  int32 code = 1;
  string message = 2;
  optional LoginReplyData data = 3;
}

message GetVerifyCodeRequest {
  string username = 1;
  string email = 2;
}

message GetVerifyCodeReply {
  message GetVerifyCodeReplyData {
    string userId = 1;
    string username = 2;
  }
  int32 code = 1;
  string message = 2;
  optional GetVerifyCodeReplyData data = 3;
}

message RegisterRequest {
  
}

message RegisterReply {

}