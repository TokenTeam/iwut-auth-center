syntax = "proto3";
package kratos.api;

option go_package = "iwut-auth_center/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Jwt jwt = 3;
  Mail mail = 4;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string addr = 1;
    string password = 2;
    int32 db = 3;
    string prefix_key = 4;
  }
  message MongoDB {
    string uri = 1;
    string username = 2;
    string password = 3;
    string auth_source = 4;
    string database = 5;
    google.protobuf.Duration connect_timeout = 6;
  }
  Database database = 1;
  Redis redis = 2;
  MongoDB mongodb = 3;
}

message Jwt {
  message Key {
    string public_key = 1;
    string private_key = 2;
  }
  Key key = 1;
  string salt = 2;
  int32 access_token_life_span = 3;
  int32 refresh_token_life_span = 4;
  string issuer = 5;
}

message Mail {
  string host = 1;
  int32 port = 2;
  string username = 3;
  string password = 4;
  string from = 5;
  bool use_tls = 6;
}